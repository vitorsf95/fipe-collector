version: "3"

services:

  app:
    restart: always
    build:
      context: .
      dockerfile: docker/dockerfile-python-dev
    volumes:
      - ./:/app
    environment:
      APP_DEBUG: "True"
      APP_HOST: "0.0.0.0"
      APP_PORT: "6002"
    networks:
      - all

  nginx:
    image: "nginx:1.13.5"
    ports:
      - "7002:80"
    volumes:
      - ./:/app
      - ./docker/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - all  

  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - "2002:3306"
    command: --sql_mode=""
    environment:
      MYSQL_ROOT_PASSWORD: q1w2e3r4
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: q1w2e3r4
    networks:
      - all

networks: 
  all: